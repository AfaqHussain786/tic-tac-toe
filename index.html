<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="choice ">
                <button class="choice-o">O</button>
                <button class="choice-x">X</button>
                <p id="p1"> Player One Choice</p>
                <p id="p2"> Player Two Choice</p>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <svg class="win-line" width="100%" height="100%">
                    <line x1="0" y1="0" x2="0" y2="0" stroke="red" stroke-width="5" />
                </svg>

            </div>
            <div class="win">
                <div class="msg-container hide">
                    <p id="msg">Winner</p>
                </div>
            </div>

        </div>
        <div>
            <button class="turns">Turn</button>
        </div>
        <button id="reset-btn">Reset game</button>
    </main>
    <script src="app.js"></script>
</body>


</html>
